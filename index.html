<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <!--Made by Soromtochi Anozie on [2025/11/22]-->
    <title>Final Assignment</title>
    <meta charset="UTF-8">
    
    <!--Google Fonts -->


    <style>
      html {
        font-size: 20px;
        line-height: 1.5;
        background-color: #110310;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #topgradient {
        height: 80px;
        background-color: #110310;
        background-image: linear-gradient(to top, rgb(0, 0, 0, 0), rgb(0, 0, 0, 0), #8FA1FF);
      }
      #bottomgradient {
        height: 80px;
        background-color: #110310;
        background-image: linear-gradient(to top, #8FA1FF, rgb(0, 0, 0, 0), rgb(0, 0, 0, 0));
      }
      
      .main-container {
        width: 1440px;
        margin: 0 auto;
      }
        
      .content-strip {
        width: 1200px;
        margin: 0 auto;
      }
        
      .headline {
        width: 1200px;
        height: 1020px;
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }
      
      .navbar-container{
        width: 1200px;
        margin-bottom: 40px;
      }
      
      .navbar-content{
        width: 590px;
        height: 250px;
        background-color: #2ecc71;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
      }
      
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="content-strip">
        <div class="headline">
          <img src="homepageheader.png">
        </div>
        <div class="navbar-container"></div>
      </div>
      <div id="bottomgradient"></div>
    </div>
  </body>
</html>
